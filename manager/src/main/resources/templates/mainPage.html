<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="https://www.tangyouzhi.com/layui-v2.2.6/layui/css/layui.css"/>
    <!--<link rel="stylesheet" href="https://hanlei525.github.io/layui-v2.4.3/layui-v2.4.5/css/layui.css">-->
</head>
<body>
<style>
    .echarts_body {
        height: 280px !important;
    }
</style>
<div class="layui-body ">
    <div class="layui-main">
        <div class="lay-row" style="height: 200px;">
            <div class="layui-card layui-col-md6" style="background-color: #fff;
    box-shadow: 0 1px 2px 0 rgba(0,0,0,.05)">
                <div class="layui-card-header">待办事项</div>
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-xs6">
                            <p><a href=";">待查看信息</a> </p>
                            <h3 style="cursor: pointer;color: green;">66</h3>
                        </div>
                        <div class="layui-col-md6">
                            <p><a href=";">待审核友链申请</a> </p>
                            <h3 style="cursor: pointer;color: green;">50</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lay-row">
            <div class="layui-card layui-col-md6" id="lunbo">
                <div class="layui-card-header">数据概览</div>
                <div class="layui-card-body">
                    <div class="layui-carousel" id="test1" lay-filter="test1" style="width: 600px;height: 280px;">
                        <div carousel-item="" id="echartsAll" style="width:600px;height: 280px;">
                            <div id="dayLine" style="width: 600px;height: 280px;">
                            </div>
                            <div id="browseTypePie" style="width:600px;height: 280px;"></div>
                            <div id="weekLine" style="width:600px;height: 280px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://www.tangyouzhi.com/layui-v2.2.6/layui/layui.js"></script>
<script src="https://www.tangyouzhi.com/layui-v2.2.6/layui/jquery.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
<script>
    var ins;
    layui.use(['carousel', 'form'], function () {
        var carousel = layui.carousel
            , form = layui.form;
        //常规轮播
       ins=carousel.render({
            elem: '#test1'
            , interval: 10000
            , anim: 'fade'
            , height: '120px'
            ,arrow:"none"
            ,indicator:"outside"
           ,autoplay:false,
           trigger:"mouseover"
        });
        carousel.on('change(test1)', function(obj){ //test1来源于对应HTML容器的 lay-filter="test1" 属性值
            console.info(obj.index);
            if(obj.index==1){
                dayLine();
            }else if(obj.index==2){
                Pie();
            }else{
                weekLine();
            }
        });
    });

    function dayLine() {
        var dom = document.getElementById("dayLine");
        var mytempChart = echarts.init(dom);
        option = {
            title: {
                text: '堆叠区域图'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['邮件营销']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '邮件营销',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [120, 132, 101, 134, 90, 230, 210]
                }
            ]
        };
        if (option && typeof option === "object") {
            mytempChart.setOption(option, true), $(function () {
                function resize() {
                    setTimeout(function () {
                        mytempChart.resize()
                    }, 100)
                }
            });
        }
    }

    function weekLine() {
        var dom = document.getElementById("weekLine");
        var mytempChart = echarts.init(dom);
        option = {
            title: {
                text: '堆叠区域图'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['邮件营销']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '邮件营销',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [120, 132, 101, 134, 90, 230, 210]
                }
            ]
        };
        if (option && typeof option === "object") {
            mytempChart.setOption(option, true), $(function () {
                function resize() {
                    setTimeout(function () {
                        mytempChart.resize()
                    }, 100)
                }
            });
        }
    }

    $(function () {
        $("#test1").addClass("echarts_body");
        dayLine();
        Pie();
        weekLine();
    })


    function Pie() {

        var dom = document.getElementById("browseTypePie");
        var pieCharts = echarts.init(dom);

        var data = genData(50);

        option = {
            title: {
                text: '同名数量统计',
                subtext: '纯属虚构',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                type: 'scroll',
                orient: 'vertical',
                right: 10,
                top: 20,
                bottom: 20,
                data: data.legendData,

                selected: data.selected
            },
            series: [
                {
                    name: '姓名',
                    type: 'pie',
                    radius: '55%',
                    center: ['40%', '50%'],
                    data: data.seriesData,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };


        function genData(count) {
            var nameList = [
                '蓝', '闵', '席', '季', '麻', '强'
            ];
            var legendData = [];
            var seriesData = [];
            var selected = {};
            for (var i = 0; i < 7; i++) {
                name = Math.random() > 0.65
                    ? makeWord(4, 1) + '·' + makeWord(3, 0)
                    : makeWord(2, 1);
                legendData.push(name);
                seriesData.push({
                    name: name,
                    value: Math.round(Math.random() * 100000)
                });
                selected[name] = i < 6;
            }

            return {
                legendData: legendData,
                seriesData: seriesData,
                selected: selected
            };

            function makeWord(max, min) {
                var nameLen = Math.ceil(Math.random() * max + min);
                var name = [];
                for (var i = 0; i < nameLen; i++) {
                    name.push(nameList[Math.round(Math.random() * nameList.length - 1)]);
                }
                return name.join('');
            }
        }

        if (option && typeof option === "object") {
            pieCharts.setOption(option, true), $(function () {
                function resize() {
                    setTimeout(function () {
                        pieCharts.resize()
                    }, 100)
                }
            });
        }

    }
</script>
</body>
</html>
