<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="/layui-v2.2.6/layui/layui.js"></script>
<link rel="stylesheet" href="https://hanlei525.github.io/layui-v2.4.3/layui-v2.4.5/css/layui.css"/>
<link rel="shortcut icon" href="https://www.tangyouzhi.com/youzi.ico">
<script src="https://www.tangyouzhi.com/layui-v2.2.6/layui/jquery.js"></script>
	<table id="demo"  th:fragment="userList" lay-filter="test"></table>
	<script>
		//JavaScript代码区域
		layui.use('element', function() {
			var element = layui.element;

		});
		$(function() {
			layui.use('table', function() {
				var table = layui.table;

				//第一个实例
				table.render({
					elem : '#demo',
					height : 430,
					url : '/admin/user/list' //数据接口
					,
					page : true //开启分页
					,
					cols : [ [ //表头
					{
						field : 'id',
						title : 'ID',
						width : 200,
						sort : true,
						fixed : 'left',
						align:'center'
					}, {
						field : 'userName',
						title : '用户名',
						width : 200,
						align:'center'
					},{
						field : 'createDate',
						title : '创建时间',
						width : 200,
						align:'center'
					},{
						field : 'lastUpdate',
						title : '最后修改时间',
						width : 200,
						align:'center'
					}
					,{
						field:'email',
						title:'Email',
						width:200,
						align:'center'
					},
					{
						title:'操作',
						width:200,
						templet:function(d){
					        return '<div><a href="/admin/user/DeleteUser/'+d.id+'" class="layui-table-link">删除</a></div>'
					      } ,
						align:'center'
					}] ]
				});

			});
		})
	</script>
</body>
</html>
