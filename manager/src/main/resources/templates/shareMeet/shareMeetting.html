<script type="text/html" id="shareMeetModal">
    <div class="layui-row" id="shareMeetModal22">
        <form class="layui-form" lay-filter="formTestFilter" id="shareMeetModal_form">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">基本信息</li>
                    <li>详情</li>
                    <li id="sharerMessage">分享者关联信息</li>
                </ul>
                <div class="layui-tab-content">

                    <div class="layui-tab-item layui-show">
                        <div class="layui-row">
                            <input type="text" name="smId" v-model="shareMeet.smId" hidden="hidden">
                            <div class="layui-col-sm4">
                                <label class="layui-form-label">标题</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" autocomplete="off" placeholder="请输入标题"
                                           v-model="shareMeet.title" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-sm4">
                                <label class="layui-form-label">分享会类型</label>
                                <div class="layui-input-block">
                                    <select name="categoryId" v-model="shareMeet.categoryId">
                                        <option value=""></option>
                                        <option v-for="(shareMeetType, index) in shareMeetTypeList"
                                                :value="shareMeetType.cfId">{{shareMeetType.categoryName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-col-sm4">
                                <label class="layui-form-label">区域</label>
                                <div class="layui-input-block">
                                    <select name="areaId" v-model="shareMeet.areaId">
                                        <option value=""></option>
                                        <option v-for="(area, index) in areaList" :value="area.areId">{{area.cityName}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-col-sm4">
                                <label class="layui-form-label">开始分享时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="shareStartTime" lay-verify="date" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" v-model="shareMeet.shareStartTime" class="layui-input" lay-filter="dateTime">
                                </div>
                            </div>
                            <div class="layui-col-sm4">
                                <label class="layui-form-label">结束分享时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="shareEndTime" lay-verify="date" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" v-model="shareMeet.shareEndTime" class="layui-input" lay-filter="dateTime">
                                </div>
                            </div>
                            <div class="layui-col-sm4">
                                <label class="layui-form-label">费用</label>
                                <div class="layui-input-block">
                                    <input type="text" name="charge" autocomplete="off" placeholder="请输入费用"
                                           v-model="shareMeet.charge" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-sm8">
                                <label class="layui-form-label">图片链接</label>
                                <div class="layui-input-block">
                                    <input type="text" name="logoUrl" autocomplete="off" placeholder="请输入图片链接"
                                           v-model="shareMeet.logoUrl" class="layui-input">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div class="layui-row">
                            <input type="text" name="desId" v-model="shareMeetDetail.desId" hidden="hidden">
                            <div class="layui-col-sm4">
                                <label class="layui-form-label">原始链接</label>
                                <div class="layui-input-block">
                                    <input type="text" name="originalLink" autocomplete="off" placeholder="请输入原始链接"
                                           v-model="shareMeetDetail.originalLink" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-sm4">
                                <label class="layui-form-label">详情</label>
                                <div class="layui-input-block">
                                    <input type="text" name="despition" autocomplete="off" placeholder="请输入详情"
                                           v-model="shareMeetDetail.despition" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div class="layui-row">
                            <div class="layui-col-sm4">
                                <label class="layui-form-label"><a class="layui-btn layui-btn-sm"  id="sharerAppend">添加分享者</a></label>
                                <div class="layui-input-block">
                                    <select name="sharerId" lay-search>
                                        <option value="">请选择或输入</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-col-sm4">
                                <label class="layui-form-label"><a class="layui-btn layui-btn-sm"  id="addSharer">新增分享者</a></label>
                                <div class="layui-input-block">
                                    <input type="text" name="sharerName" autocomplete="off" placeholder="请输入分享者名称"
                                           class="layui-input">
                                </div>
                            </div>
                        </div>
                        <table class="layui-hide sharerMeettingTable" lay-filter="sharerMeettingTable"></table>
                    </div>


                </div>
            </div>
        </form>
    </div>
</script>

    layui.use(['table','form', 'layedit', 'laydate','element'], function(){
        var table = layui.table;
        var form = layui.form;
        var layedit = layui.layedit;
        var laydate = layui.laydate;
        var element = layui.element;

        var tableIns = table.render({
            elem: '#shareMeetTable'
            ,toolbar: '#toolbarDemo'
            ,url:'/hmxy-manager/shareMeet/listPage'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [ [
                {field:'smId',  title: 'ID', sort: true}
                ,{field:'categoryName',  title: '分类名'}
                ,{field:'title',  title: '标题'}
                ,{field:'shareId',  title: '分享者ID'}
                ,{field:'status',  title: '状态',templet: formatStatus}
                ,{field:'shareStartTime', title: '开始分享时间'}
                ,{field:'shareEndTime', title: '结束分享时间'}
                ,{field:'charge', title: '费用'}
                ,{field:'creatorBy',  title: '创建人'}
                ,{field:'creatorDate', title: '创建时间'}
                ,{field:'updateBy',title: '更新人'}
                ,{field:'updateDate', title: '更新时间'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ] ]
            ,page: true
        });


        //头工具栏事件
        table.on('toolbar(shareMeetTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'shareMeetAdd':
                    //示范一个公告层
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type:1,
                        title:"新增分享会信息",
                        skin: 'layui-layer-rim',
                        area: ['1000px','600px'],
                        content:$("#shareMeetModal").html(),
                        btn:['保存'],
                        yes: function(index, layero){
                            shareMeetAdd(index, layero);
                        },
                        success: function(data){
                            //分享者信息tab页隐藏
                            var $li = $(data).find("#sharerMessage");
                            $li.css("display","none");
                            // 赋值
                            assignmentForm(null,form);
                            //日期
                            renderDate(data);
                            form.render();
                        }
                    });

                    break;
                // case 'getCheckLength':
                //     var data = checkStatus.data;
                //     layer.msg('选中了：'+ data.length + ' 个');
                //     break;
                // case 'isAll':
                //     layer.msg(checkStatus.isAll ? '全选': '未全选');
                //     break;
            };
        });

        //监听行工具事件
        table.on('tool(shareMeetTable)', function(obj){
            var params = obj.data;
            if(obj.event === 'edit'){

                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    type:1,
                    title:"修改分享会信息",
                    skin: 'layui-layer-rim',
                    id: 'LAY_sharerMeettingTable',
                    area: ['1000px','600px'],
                    content:$("#shareMeetModal").html(),
                    btn:['保存'],
                    yes: function(index, layero){
                        shareMeetUpdate(index, layero);
                    },
                    success: function(data){

                        // 赋值
                        assignmentForm(params.smId,form);

                        //新的table
                        var $form = $(data).find("form");
                        showNewTable(table,form,$form,params.smId);

                        //分享者list
                        var select = $(data).find("select[name='sharerId']");
                        getSharerList(select);

                        //日期
                        renderDate(data);

                        form.render();

                    }
                });
            }
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });
        // //监听提交
        // form.on('submit(demo1)', function(data){
        //     shareMeetModalTypeAddOrUpdate(data);
        //     return false;
        // });

        $('#searchBtn').on('click', function () {
            reloadTable();
        });

        /**
         * 分享会类型新增
         */
        function shareMeetAdd(index, layero) {
            var $form = $(layero).find("form");
            var fromData = $form.serializeObject();
            $.ajax({
                url: '/hmxy-manager/shareMeet/shareMeetAdd',
                type: 'POST',
                data: fromData,
                dataType: 'JSON',
                success: function (res) {
                    if (res.code = '10000') {
                        layer.close(index);
                        layer.msg(res.message);
                        reloadTable();
                    }
                    else{
                        layer.alert(res.message, {icon: 0});
                    }
                },
                error: function (data) {
                    layer.alert("系统异常,请稍后重试", {icon: 2});
                }
            });
        }
        /**
         * 分享会类型更新
         */
        function shareMeetUpdate(index, layero) {
            var $form = $(layero).find("form");
            var fromData = $form.serializeObject();
            $.ajax({
                url: '/hmxy-manager/shareMeet/shareMeetUpdate',
                type: 'POST',
                data: fromData,
                dataType: 'JSON',
                success: function (res) {
                    if (res.code = '10000') {
                        layer.close(index);
                        layer.msg(res.message);
                        reloadTable();
                    }
                    else{
                        layer.alert(res.message, {icon: 0});
                    }
                },
                error: function (data) {
                    layer.alert("系统异常,请稍后重试", {icon: 2});
                }
            });
        }


        /**
         * 刷新
         */
        function reloadTable() {
            tableIns.reload({
                where: queryParams()
            });
        }
        /**
         * 查询参数
         */
        function queryParams() {
            var queryParams = $("#queryShareMeet").serializeObject();
            return queryParams;
        }




        /**
         * 弹出层日期控件
         * @param data
         */
        function renderDate(data) {
            var dateObject = $(data).find("input[lay-filter=dateTime]")
            dateObject.each(function () {
                $(this).attr("id",this.name);
                laydate.render({
                    elem: '#'+this.name
                    ,type: 'datetime'
                });
            });
        }





    });

    /**
     * 新的table页面
     */
    function showNewTable(table,form,$form,smId) {
        var mettingId  = smId;
        if(!isNotNull(mettingId)){
            layer.msg("分享会id不能为空");
        }
        var tableIndex = table.render({
            elem: '#LAY_sharerMeettingTable .sharerMeettingTable'
            // ,toolbar: '#toolbarSharer'
            ,url:'/hmxy-manager/sharer/getSharerListBySaMId?mettingId='+mettingId
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [ [
                {field:'sharerId',  title: 'ID', sort: true}
                ,{field:'sharerName',  title: '分享者名称'}
                ,{field:'userDecription',  title: '用户描述'}
                ,{field:'jobDecription',  title: '工作描述'}
                ,{field:'status',  title: '状态',templet: formatStatus}
                ,{field:'creatorBy',  title: '创建人'}
                ,{field:'creatorDate', title: '创建时间'}

                ,{field:'updateDate', title: '更新时间'}

    /**
     * 表单赋值
     */
    function assignmentForm(smId,form) {

        var ShareMeetModalVue = new Vue({
            el: '#shareMeetModal22',
            data: {
                selected: 0,
                shareMeetTypeList: [],
                areaList: [],
                shareMeet:{},
                shareMeetDetail:{},
                sharerList:{}
            },
            mounted: function () {
                if(isNotNull(smId)){
                    this.getShareMeet();
                }
                this.getShareMeetTypeList();
                this.getAreaList();
            },
            methods: {
                getShareMeet: function () {
                    var vm = this;
                    var detailId = "";
                    $.ajax({
                        url: '/hmxy-manager/shareMeet/getShareMeetById',
                        type: 'POST',
                        async: false,
                        data: {smId: smId},
                        dataType: 'JSON',
                        success: function (result) {
                            detailId = result.detailId;
                            vm.shareMeet = result;
                            vm.$nextTick(function () {
                                form.render();
                            });
                        },
                        error: function () {
                            layer.alert("系统异常,请稍后重试", {icon: 2});
                        }
                    });

                    if(isNotNull(detailId)){
                        $.ajax({
                            url: '/hmxy-manager/shareMeet/getShareMeetDetailById',
                            type: 'POST',
                            async: false,
                            data: {detailId: detailId},
                            dataType: 'JSON',
                            success: function (result) {
                                vm.shareMeetDetail = result;
                                vm.$nextTick(function () {
                                    form.render();
                                });
                            },
                            error: function () {
                                layer.alert("系统异常,请稍后重试", {icon: 2});
                            }
                        });
                    }
                },
                getShareMeetTypeList: function () {
                    var vm = this;
                    $.post('/hmxy-manager/shareMeetType/getShareMeetTypeList', {}, function (response) {
                        vm.shareMeetTypeList = response;
                        vm.$nextTick(function () {
                            form.render();
                            });
                    }, 'json');
                },
                getAreaList: function () {
                    var vm = this;
                    $.post('/hmxy-manager/area/getAreaList', {}, function (response) {
                        vm.areaList = response;
                        vm.$nextTick(function () {
                            form.render();
                        });
                    }, 'json');
                }
            }
        });

    }


    /**
     * 获取分享者下拉信息
     * @param select
     */
    function getSharerList(select) {
        $.ajax({
            url: '/hmxy-manager/sharer/getSharerList',
            type: 'POST',
            async: false,
            // data: {smId: params.smId},
            dataType: 'JSON',
            success: function (result) {

                $(select).children().remove();
                $(select).append("<option value=''>请选择或输入</option>");
                $(result).each(function () {
                    $(select).append("<option value="+this.sharerId+">"+this.sharerName+"</option>");
                });
            },
            error: function (data) {
                layer.alert("系统异常,请稍后重试", {icon: 2});
            }
        });
    }
    /**
     * 格式化状态
     */
    function formatStatus(row) {
        var val = row.status;
        if ("0" == val) {
            val = "有效"
        } else if ("1" == val) {
            val = "失效"
        }
        return val;
    }
